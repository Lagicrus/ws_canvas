<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebScript</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
</head>

<style>
  section {
      padding: 1rem;
      border: solid #999999 thin;
      border-left: solid #999999 1rem;
  }

  .done {
      border-color: #990099;
  }

  canvas {
    border: 1px dashed green;
    display: block;
    margin: 1em;
  }

</style>

<body>
    <div id="qunit">
    </div>

    <section>
      <h1>Fill lists with data from a server.</h1>
      <ol id=list1></ol>
      <ul id=list2></ul>
    </section>

    <section>
      <h1>The server says:</h1>
      <pre id=message></pre>
    </section>

    <section>
      <h1>I'm Spartacus!</h1>
      <canvas id="canvas" width="200" height="200"></canvas>
    </section>


    <script>
      window.topic = "ws_canvas";
    </script>
    <script src="http://code.jquery.com/qunit/qunit-2.0.1.js"></script>
    <script src="index.js"></script>
    <script src="logger.js"></script>
    <script src="assess.canvas.js"></script>
</body>

</html>
